{% extends "base.html" %}
{% block title %}Erreur de paiement - MyKarfour{% endblock %}

{% block content %}
<section class="text-center text-white py-20 px-6 max-w-4xl mx-auto bg-black bg-opacity-50 rounded-lg backdrop-blur-md shadow-lg">
    <h1 class="text-5xl font-bold text-red-500 mb-6">❌ Paiement échoué</h1>
    <p class="text-lg text-gray-200 mb-8">
        Oups ! Une erreur est survenue lors de votre paiement. Veuillez réessayer ou contacter le support si le problème persiste.
    </p>

    <a href="{% url 'abonnements' %}" class="inline-block bg-[#0EA7A7] text-white px-8 py-4 rounded-lg hover:bg-[#0c8f8f] transition text-lg">
        Réessayer
    </a>
</section>
{% endblock %}

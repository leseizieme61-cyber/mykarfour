{% extends 'base.html' %}
{% load static %}
{% block title %}Supprimer le cours - MyKarfour{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6 text-center">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
            </div>
            
            <h1 class="text-xl font-bold text-gray-800 mb-2">Supprimer le cours</h1>
            <p class="text-gray-600 mb-6">
                Êtes-vous sûr de vouloir supprimer le cours <strong>"{{ object.titre }}"</strong> ? 
                Cette action est irréversible.
            </p>

            <div class="flex justify-center space-x-3">
                <a href="{% url 'cours:list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-6 rounded-md transition duration-300">
                    Annuler
                </a>
                <form method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-6 rounded-md transition duration-300">
                        Supprimer
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

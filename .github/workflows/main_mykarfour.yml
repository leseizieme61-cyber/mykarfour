name: Build and deploy Django app to Azure Web App - mykarfour

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ðŸ”¹ RÃ©cupÃ©rer le code
      - uses: actions/checkout@v4

      # ðŸ”¹ Installer Python
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # ðŸ”¹ Installer les dÃ©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ”¹ PrÃ©parer l'archive pour le dÃ©ploiement
      - name: Archive project
        run: zip -r myapp.zip . -x "*.git*" "*.venv*" "__pycache__/*"

      # ðŸ”¹ Upload artifact pour le job de dÃ©ploiement
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: myapp.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # ðŸ”¹ TÃ©lÃ©charger l'archive
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # ðŸ”¹ DÃ©ployer sur Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'mykarfour'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FCFB2A38F3DD4939A4682B6CE0C0F391 }}
          package: myapp.zip

      # ðŸ”¹ Commandes Django post-dÃ©ploiement (collectstatic + migrate)
      - name: Run Django migrations and collectstatic
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mykarfour'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FCFB2A38F3DD4939A4682B6CE0C0F391 }}
          script: |
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput

name: Build and deploy Django app to Azure Web App - mykarfour

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Checkout du code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3️⃣ Cache pip pour accélérer l'installation
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # 5️⃣ Définir les variables d'environnement nécessaires
      - name: Set environment variables
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> $GITHUB_ENV
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV

      # 6️⃣ Exécuter les migrations
      - name: Run Django migrations
        run: python manage.py migrate --noinput

      # 7️⃣ Collecter les fichiers statiques
      - name: Collect static files
        run: python manage.py collectstatic --noinput

      # 8️⃣ Archiver le projet pour le déploiement
      - name: Archive project
        run: zip -r myapp.zip . -x "*.git*" "*.venv*" "__pycache__/*"

      # 9️⃣ Upload de l'artefact pour le déploiement
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: myapp.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1️⃣ Télécharger l'artefact du build
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # 2️⃣ Déployer sur Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mykarfour'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FCFB2A38F3DD4939A4682B6CE0C0F391 }}
          package: myapp.zip
